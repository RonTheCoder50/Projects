<body class="bg-gray-200 w-full min-h-screen flex flex-col gap-6 justify-between">
    
    <!-- navbar -->
    <!--- nav-bar -->

        <!-- logo -->

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.8] sm:scale-[0.9]">

                <h2 id="logo" class="font-serif text-sm md:text-base lg:text-lg tracking-wide font-semibold underline underline-offset-2 decoration-2 decoration-blue-300 goHome">
                    E-Commerce Site
                </h2>
        </div>
             
        <!-- screen < 640px dropdown | for small screens-->
        <div class="flex flex-col gap-1 relative sm:hidden">
                <svg id="barToggler" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" 
                class="size-5 hover:bg-gray-200 rounded-full p-1 scale-[1.7] cursor-pointer hover:shadow-sm">
                <path fill-rule="evenodd" d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />

                <div id="drop_list" class="z-50 hidden absolute w-full min-w-[150px] sm:max-w-[200px] bg-[#FFEBED] font-['Arial', 'Roboto'] flex flex-col gap-1 p-1 text-sm tracking-wide font-normal right-0 top-6 shadow-sm rounded-md">
                    
                    <div class="w-full flex justify-start items-center gap-2 bg-white hover:bg-white/50 p-1.5 group cursor-pointer homeIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.9]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>

                        <a href="index.html" class="w-[50%] text-center font-normal mt-0.5 uppercase group-hover:underline underline-offset-2 decoration-blue-400 group-hover:text-gray-600 ">Home</a>
                    </div>

                    <div class="w-full flex justify-start items-center gap-2 bg-white hover:bg-white/50 p-1.5 group cursor-pointer cartIcon">
                        <i class="fa-solid fa-cart-arrow-down scale-125 mt-1 ml-1"></i>

                        <a href="#" class="w-[50%] text-center font-normal mt-0.5 uppercase group-hover:underline underline-offset-2 decoration-blue-400 group-hover:text-gray-600">Cart</a>
                    </div>
                    
                    <div class="w-full flex justify-start items-center gap-2 bg-white hover:bg-white/50 p-1.5 group cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.9]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>


                        <a href="#" class="w-[50%] text-center font-normal mt-0.5 uppercase group-hover:underline underline-offset-2 decoration-blue-400 group-hover:text-gray-600">Sign Up</a>
                    </div>

                    
                    <div class="w-full flex justify-start items-center gap-2 bg-white hover:bg-white/50 p-1.5 group cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.9]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                        </svg>

                        <a href="#" class="w-[50%] text-center font-normal mt-0.5 uppercase group-hover:underline underline-offset-2 decoration-blue-400 group-hover:text-gray-600">Help</a>
                    </div>

                    
                    <div class="w-full flex justify-start items-center gap-2 bg-white hover:bg-white/50 p-1.5 group cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.9]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                        </svg>


                        <a href="#" class="w-[50%] text-center font-normal mt-0.5 uppercase group-hover:underline underline-offset-2 decoration-blue-400 group-hover:text-gray-600 flex-1">Contact Us</a>
                    </div>
                </div>
                
        </div> 

        <!-- navbar for screen > sm for large screens -->
        <div class="hidden sm:flex items-center gap-4 md:gap-8 text-sm md:text-base tracking-normal md:tracking-wide font-light md:font-medium  w-auto sm:w-full lg:w-auto">
                <!-- home -->
                <div class="w-full flex justify-start items-center gap-1 md:gap-2 rounded-md py-1 px-2 group cursor-pointer border border-white/10 hover:border-gray-500 hover:bg-gray-200 transition-all delay-75 duration-200 ease-linear text-xs md:text-sm nav homeIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.7] md:scale-[0.9]">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>

                    <a href="index.html" class="nav-link">Home</a>
                </div>

                <!-- contact -->
                <div class="w-full flex justify-start items-center gap-1 md:gap-2  rounded-md py-1 px-2 group cursor-pointer border border-white/10 hover:border-gray-500 hover:bg-gray-200 transition-all delay-75 duration-200 ease-linear text-xs md:text-sm nav">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.7] md:scale-[0.9]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                    </svg> 

                    <a href="#" class="nav-link">Contact</a>
                </div>

                <!-- sign -->
                <div class="w-full flex justify-start items-center gap-1 md:gap-2 rounded-md py-1 px-2 group cursor-pointer border border-white/10 hover:border-gray-500 hover:bg-gray-200 transition-all delay-75 duration-200 ease-linear text-xs md:text-sm nav">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-[0.7] md:scale-[0.9]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>

                    <a href="#" class="w-[50%] text-center font-normal group-hover:underline underline-offset-2 decoration-blue-400 group-hover:text-gray-600">Sign</a>
                </div>

                <!-- Input & cart -->
                <div class="flex justify-center items-center gap-2 md:gap-4 w-full">
                    <!-- search Icon-->
                    <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hover:bg-gray-200 rounded-full opacity-70 hover:opacity-100 p-1 scale-[1.3] md:scale-[1.6] cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>  

                    <!-- Input search-->
                    <input id="searchInp" type="text" placeholder="Search here" class="hidden text-sm tracking-wide font-normal text-gray-600 border border-gray-500 p-2 w-full max-w-[75%] lg:w-[490px]   focus:outline-none rounded-sm focus:rounded-2xl focus:border-blue-500 focus:shadow-sm placeholder:text-gray-500">

                    <!-- X icon-->
                    <svg id="xIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden size-6 p-1 scale-[1.3] md:scale-[1.6] cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>

                    <div class="hidden sm:flex justify-start items-start gap-2 rounded-md border border-white/10 hover:border-gray-600   p-2 cursor-pointer hover:bg-gray-200 cartIcon">
                        <i class="fa-solid fa-cart-arrow-down scale-100 md:scale-[1.1] mt-1 opacity-70"></i>
                        <a href="#" class="w-[50%] text-center text-xs md:text-base font-normal md:font-medium">Cart</a>
                    </div>
                </div>
                
        </div>
    </div>

    <!-- quick go top btn -->
    <div class="fixed w-[75px] h-[45px] right-2 bottom-16 bg-blue-400 border border-blue-400 text-white rounded-lg p-2 shadow-sm font-medium text-base tracking-wide flex justify-center items-center hover:text-blue-500 hover:bg-white transition-all delay-75 duration-200 ease-linear cursor-pointer z-50">
        <a href="#">back > </a>
    </div>

    <!-- main work product design with category all listing -->
    <section id="productList" class="w-full flex flex-col gap-5 font-['Arial']"> 
        <!-- each 'li' of 'ul' have common class known 'product-item' for navigating/dom-manipulating  -->

        <!-- grid base -->
        <ul id="itemList_" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 md:gap-8 xl:gap-10 xl:place-items-center p-2 bg-gray-300 itemList_">
            
        </ul>
    </section> 


    <footer class="w-full p-4 h-16 bg-gray-800 text-white/60 tracking-wide flex justify-center items-center">
        <a href="#" class="text-lg font-medium hover:text-white/90 hover:underline decoration-gray-400">Go Above</a>
    </footer>

</html>
